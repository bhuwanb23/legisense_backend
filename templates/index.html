      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 40px; background: #f8fafc; color: #0f172a; }

  <body>
    <div class="card">
      <h1>Legisense Backend</h1>
      <p>This is a simple landing page for your Django backend.</p>
      <p>API endpoint for PDF parsing:</p>
      <p><code>POST /api/parse-pdf/</code></p>
      <p>Form field: <code>file</code> (PDF).</p>
      <p>Response: JSON with <code>file</code>, <code>num_pages</code>, <code>pages</code>, <code>full_text</code>.</p>
      <p><a href="/admin/">Go to Django Admin</a></p>
      <hr />
