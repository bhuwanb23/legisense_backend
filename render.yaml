services:
  - type: web
    name: legisense-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && gunicorn legisense_backend.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: legisense-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: legisense-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: openai/gpt-4o-mini

databases:
  - name: legisense-db
    plan: free
